<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login (POST)</title>
  <style>
    :root{font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial;color:#111}
    body{display:flex;align-items:center;justify-content:center;min-height:100vh;margin:0;background:#f3f4f6}
    .card{width:360px;background:#fff;padding:24px;border-radius:12px;box-shadow:0 6px 18px rgba(15,23,42,0.08)}
    h1{font-size:1.25rem;margin:0 0 12px}
    label{display:block;font-size:0.85rem;margin-bottom:6px}
    input[type=text],input[type=password]{width:100%;padding:10px 12px;border:1px solid #e5e7eb;border-radius:8px;margin-bottom:12px;font-size:0.95rem}
    button{padding:10px 14px;border-radius:10px;border:0;background:#111827;color:#fff;font-weight:600;cursor:pointer;width:100%}
  </style>
</head>
<body>
  <main class="card">
    <h1>Sign in</h1>

    <!-- Simple HTML form that submits via POST to /login -->
    <form action="/login" method="post">
      <label for="email">Email</label>
      <input id="email" name="email" type="text" required placeholder="Enter your email" />

      <label for="password">Password</label>
      <input id="password" name="password" type="password" required placeholder="Enter your password" />

      <button type="submit">Login</button>
    </form>
  </main>
</body>
</html>
